<mat-card class="mat-elevation-z3">
    <mat-card-header>

        <img mat-card-avatar src="../../../../assets/package-svgrepo-com.svg" />

        <mat-card-title>Packages</mat-card-title>
        <mat-card-subtitle>List of Tour Packages</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <div class="right">
            <a mat-mini-fab [routerLink]="['/tourpackage-create']">
                <mat-icon>add</mat-icon>
            </a>
        </div>
        <mat-table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="packageName">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Package Name</mat-header-cell>
                <mat-cell *matCellDef="let element">{{element.packageName}}</mat-cell>

            </ng-container>
            <ng-container matColumnDef="packageCategory">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Package Category</mat-header-cell>
                <mat-cell *matCellDef="let element">{{getPakageCategory(element.packageCategory)}}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="costPerPerson">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Cost Per Person</mat-header-cell>
                <mat-cell *matCellDef="let element">{{element.costPerPerson}}</mat-cell>

            </ng-container>
            <ng-container matColumnDef="tourTime">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Tour Time</mat-header-cell>
                <mat-cell *matCellDef="let element">{{element.tourTime}}</mat-cell>

            </ng-container>
            <ng-container matColumnDef="actions">
                <mat-header-cell *matHeaderCellDef mat-sort-header>...</mat-header-cell>
                <mat-cell *matCellDef="let element">
                    <a [routerLink]="['/tourpackage-edit', element.tourPackageId]">
                        <mat-icon>edit</mat-icon>
                    </a>
                    <button [disabled]="!element.canDelete" mat-icon-button (click)="confirmDelete(element)"><mat-icon>delete</mat-icon></button>
                </mat-cell>

            </ng-container>
            <mat-header-row *matHeaderRowDef="columnList"></mat-header-row>
            <mat-row *matRowDef="let row; columns: columnList;"></mat-row>

        </mat-table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20, 40]" [pageSize]="5" showFirstLastButtons></mat-paginator>

    </mat-card-content>
</mat-card>
