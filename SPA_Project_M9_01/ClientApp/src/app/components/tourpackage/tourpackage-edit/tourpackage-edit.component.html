<mat-card class="mat-elevation-z3">
    <mat-card-header>

        <img mat-card-avatar src="../../../../assets/package-svgrepo-com.svg" />

        <mat-card-title>Edit Tour Package</mat-card-title>
        <mat-card-subtitle>Edit Tour Package</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>

        <form [formGroup]="tourpackageForm" class="form-container" (ngSubmit)="save()">
            <mat-form-field appearance="fill" class="f-w mb-1">
                <mat-label>Type</mat-label>
                <mat-select formControlName="packageCategory">
                    <mat-option *ngFor="let op of packageCategoryOptions" [value]="op.value">{{op.label}}</mat-option>
                </mat-select>
                <mat-error *ngIf="tourpackageForm.controls['packageCategory'].touched && tourpackageForm.controls['packageCategory'].errors">Type Required</mat-error>
            </mat-form-field>
            <mat-form-field appearance="fill" class="f-w">
                <mat-label>Package Name</mat-label>
                <input matInput formControlName="packageName">
                <mat-error *ngIf="tourpackageForm.controls['packageName'].hasError('required')"><strong>Adress</strong> required</mat-error>
            </mat-form-field>
            <mat-form-field appearance="fill" class="f-w">
                <mat-label>Cost Per Person</mat-label>
                <input matInput formControlName="costPerPerson">
                <mat-error *ngIf="tourpackageForm.controls['costPerPerson'].hasError('required')"><strong>Adress</strong> required</mat-error>
            </mat-form-field>
            <mat-form-field appearance="fill" class="f-w">
                <mat-label>Tour Time</mat-label>
                <textarea matInput formControlName="tourTime"></textarea>
                <mat-error *ngIf="tourpackageForm.controls['tourTime'].hasError('required')"><strong>Adress</strong> required</mat-error>
            </mat-form-field>
            <div class="f-w">
                <button type="submit" mat-raised-button color="primary" [disabled]="tourpackageForm.invalid">Save</button>
            </div>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <a mat-flat-button [routerLink]="['/tourpackages']">Back to list</a>
    </mat-card-actions>
</mat-card>
