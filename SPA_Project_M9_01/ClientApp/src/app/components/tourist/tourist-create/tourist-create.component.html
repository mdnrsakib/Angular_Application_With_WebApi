<mat-card class="mat-elevation-z3">
    <mat-card-header>

        <img mat-card-avatar src="../../../../assets/travel-svgrepo-com.svg" />

        <mat-card-title>Add Tourist</mat-card-title>
        <mat-card-subtitle>Add new Tourist entry</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>

        <form [formGroup]="touristForm" class="form-container" (ngSubmit)="save()">
            <mat-form-field appearance="fill" class="f-w mb-1">
                <mat-label>Tourist Name</mat-label>
                <input matInput formControlName="touristName">
                <mat-error *ngIf="touristForm.controls['touristName'].hasError('required')"><strong>Book
                        name</strong> required</mat-error>

            </mat-form-field>
            <mat-form-field appearance="fill" class="f-w mb-1">
                <mat-label>Booking Date</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="bookingDate" />
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
                <mat-error *ngIf="touristForm.controls['bookingDate'].hasError('required')"><strong>Publish date</strong> required
                </mat-error>

            </mat-form-field>
            <mat-form-field appearance="fill" class="f-w mb-1">
                <mat-label>Occupation</mat-label>
                <input matInput formControlName="touristOccupation">
                <mat-error *ngIf="touristForm.controls['touristOccupation'].hasError('required')"><strong>Price</strong> required</mat-error>

            </mat-form-field>
            <mat-form-field appearance="fill" class="f-w mb-1">
                <mat-label>Tour Package</mat-label>
                <mat-select formControlName="tourPackageId">
                    <mat-option *ngFor="let op of tourPackage" [value]="op.tourPackageId">{{op.packageName}}</mat-option>
                </mat-select>
                <mat-error *ngIf="touristForm.controls['tourPackageId'].hasError('required')"><strong>Genre
                        name</strong> required</mat-error>

            </mat-form-field>


            <mat-form-field appearance="standard" class="f-w mb-1">
                <mat-label>Picture</mat-label>
                <ngx-mat-file-input formControlName="touristPicture" [accept]="'image/*'" color="primary">

                </ngx-mat-file-input>
                <mat-icon matSuffix>image</mat-icon>
                <mat-error *ngIf="touristForm.controls['touristPicture'].errors">Image is <strong>required</strong></mat-error>
            </mat-form-field>

            <div class="f-w mb-1">
                <button type="submit" mat-raised-button color="primary" [disabled]="touristForm.invalid">Save</button>
            </div>
        </form>


    </mat-card-content>
    <mat-card-actions>
        <a mat-flat-button [routerLink]="['/tourist']">Back to list</a>
    </mat-card-actions>
</mat-card>
