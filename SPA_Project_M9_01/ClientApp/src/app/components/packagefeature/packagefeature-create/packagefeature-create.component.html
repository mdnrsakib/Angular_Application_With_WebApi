<mat-card class="mat-elevation-z3">
    <mat-card-header>

        <img mat-card-avatar src="../../../../assets/magnet-svgrepo-com.svg" />

        <mat-card-title>Package Feature</mat-card-title>
        <mat-card-subtitle>Create Package Feature</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>

        <form [formGroup]="packagefeatureForm" class="form-container" (ngSubmit)="save()">
            <mat-form-field appearance="fill" class="f-w">
                <mat-label>Package Name</mat-label>
                <mat-select formControlName="tourPackageId">
                    <mat-option *ngFor="let op of tourpackages" [value]="op.tourPackageId">{{op.packageName}}</mat-option>
                </mat-select>
                <mat-error *ngIf="packagefeatureForm.controls['tourPackageId'].hasError('required')"><strong>Customer
                        name</strong> required</mat-error>

            </mat-form-field>
            <mat-form-field appearance="fill" class="f-w mb-1">
                <mat-label>Transport Mode</mat-label>
                <mat-select formControlName="transportMode">
                    <mat-option *ngFor="let op of TransPortModeOptions" [value]="op.value">{{op.label}}</mat-option>
                </mat-select>
                <mat-error *ngIf="packagefeatureForm.controls['transportMode'].touched && packagefeatureForm.controls['transportMode'].errors">Type Required</mat-error>
            </mat-form-field>
            <mat-form-field appearance="fill" class="f-w">
                <mat-label>Hotel Booking</mat-label>
                <textarea matInput formControlName="hotelBooking"></textarea>
                <mat-error *ngIf="packagefeatureForm.controls['hotelBooking'].hasError('required')"><strong>Adress</strong> required</mat-error>
            </mat-form-field>
            <div class="f-w mb-1">
                <mat-checkbox formControlName="status" class="c-m">Status</mat-checkbox>
            </div>
            <div class="f-w">
                <button type="submit" mat-raised-button color="primary" [disabled]="packagefeatureForm.invalid">Save</button>
            </div>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <a mat-flat-button [routerLink]="['/packagefeatures']">Back to list</a>
    </mat-card-actions>
</mat-card>
