<mat-card class="mat-elevation-z3">
    <mat-card-header>

        <img mat-card-avatar src="../../../../assets/agent-svgrepo-com.svg" />

        <mat-card-title>Agents</mat-card-title>
        <mat-card-subtitle>List of Agents</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <div class="right">
            <a mat-mini-fab [routerLink]="['/travelagent-create']">
                <mat-icon>add</mat-icon>
            </a>
        </div>
        <mat-table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="agentName">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Agent Name</mat-header-cell>
                <mat-cell *matCellDef="let element">{{element.agentName}}</mat-cell>

            </ng-container>
            <ng-container matColumnDef="email">
                <mat-header-cell *matHeaderCellDef mat-sort-header>E-Mail</mat-header-cell>
                <mat-cell *matCellDef="let element">{{element.email}}</mat-cell>

            </ng-container>

            <ng-container matColumnDef="agentAddress">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Agent Address</mat-header-cell>
                <mat-cell *matCellDef="let element">{{element.agentAddress}}</mat-cell>

            </ng-container>
            <ng-container matColumnDef="details">
                <mat-header-cell *matHeaderCellDef mat-sort-header>View Details</mat-header-cell>
                <mat-cell *matCellDef="let element">
                    <a title="view deails" [routerLink]="['/agentpackages-view-model', element.travelAgentId]">
                        <mat-icon>info</mat-icon>
                    </a>

                </mat-cell>

            </ng-container>
            <ng-container matColumnDef="actions">
                <mat-header-cell *matHeaderCellDef mat-sort-header>...</mat-header-cell>
                <mat-cell *matCellDef="let element">
                    <a [routerLink]="['/travelagent-edit', element.travelAgentId]">
                        <mat-icon>edit</mat-icon>
                    </a>
                    <button [disabled]="!element.canDelete" mat-icon-button (click)="confirmDelete(element)"><mat-icon>delete</mat-icon></button>
                </mat-cell>

            </ng-container>
            <mat-header-row *matHeaderRowDef="columnList"></mat-header-row>
            <mat-row *matRowDef="let row; columns: columnList;"></mat-row>

        </mat-table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20, 40]" [pageSize]="5" showFirstLastButtons></mat-paginator>

    </mat-card-content>
</mat-card>
